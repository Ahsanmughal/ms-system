<div class="container">
    <div class="row card-container">
        <div class="col-sm-6 col-md-4 col-lg-4" *ngFor="let customer of customers;trackBy:trackbyService.customer">
            <div class="card">
                <div class="card-header">
                    <a [routerLink]="['/customers',customer.id,'details']" class="white">
                        {{customer.firstName | capitalize }} {{ customer.lastName | capitalize }} 
                    </a>
                </div>
                <div class="card-body">
                    <div class="clearfix">
                        <div class="pull-left card-body-left">
                            <a href="#">
                               <i class="fa fa-user fa-2x"></i>
                            </a>
                        </div>
                        <div class="pull-left card-body-right">
                            <div class="card-body-content">{{customer.city | trim }}, {{customer.state.name}}</div>
                            <ul class="list-inline">
                                <li><a [routerLink]="['/customers',customer.id,'orders']">View Orders</a></li> | 
                                <li><a [routerLink]="['/customers',customer.id,'edit']">Edit User</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div *ngIf="!customers.length">
            No Records Found
        </div>
    </div>
</div>
